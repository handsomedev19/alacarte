<div>
    <div class="uikit-header">
        <p class="uikit-header-subject">STYPE GUIDE</p>
        <P class="uikit-header-title">Alerts & Flash Message</P>
    </div>
    <div class="uikit-body">
        <div class="uikit-body-subject"></div>
        <div class="uikit-body-content">

            <!-- success alert -->
            <div class="uikit-alert-section">
                <app-alert
                    [status] = "success"
                    [description] = "description"
                ></app-alert>
            </div>
            <!-- success alert ./ -->

            <!-- error alert -->
            <div class="uikit-alert-section">
                <app-alert
                    [status] = "error"
                    [description] = "description"
                ></app-alert>
            </div>
            <!-- error alert ./ -->

            <!-- warning alert -->
            <div class="uikit-alert-section">
                <app-alert
                    [status] = "warning"
                    [description] = "description"
                ></app-alert>
            </div>
            <!-- warning alert ./ -->

            <!-- info alert -->
            <div class="uikit-alert-section">
                <app-alert
                    [status] = "info"
                    [description] = "description"
                ></app-alert>
            </div>
            <!-- info alert ./ -->

        </div>
    </div>
</div>
