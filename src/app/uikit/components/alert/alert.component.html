<div class="uikit-alert {{statusStyle}}">
    <div class="uikit-alert-wrapper">
        <div class="uikit-alert-icon ">
            <img src={{statusImageURL}} alt="info">
        </div>
        <div class="uikit-alert-content">
            <div class="uikit-alert-content-header">{{statusMessage}} </div>
            <div class="uikit-alert-content-body">{{description}}</div>
        </div>
        <div class="uikit-alert-close ">
            <img src="/assets/images/icons/Close.png" alt="close">
        </div>
    </div>
</div>
